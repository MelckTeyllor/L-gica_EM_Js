<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p>Verificar se valor é maior que 10

    </p>

    <script>
      
       let valor = parseInt(prompt("Digite um valor inteiro: "));
       if (valor < 10) {
        alert("Esse valor não é maior que 10")
       }else if (valor == 10) {
        alert("Esse valor é igual a 10")
       }else {
        alert("Esse valor é maior que 10")
       }
       
    </script>
</body>
</html>
