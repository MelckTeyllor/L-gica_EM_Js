<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p>Verificar valor total de compra de maçãs</p>

    <script>
      let macas = parseInt(prompt("Informe quantas maçãs você deseja comprar:"));
      let total;

      if(macas <12) {
        total = macas * 1.3
      }else {
        total = macas
      }
      alert(`O total a se pagar pelas maçãs é ${total}`)
       
    </script>
</body>
</html>
