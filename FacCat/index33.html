<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p> Verificação de valores maiores</p>

    <script>
         let valorA = parseInt(prompt("Digite o primeiro valor:"));
        let valorB  = parseInt(prompt("Digite o segundo valor:"));

        if(valorA == valorB){
            alert("Valores IGUAIS!")
        }else if(valorA > valorB){
            alert(`O primeiro valor é o MAIOR!`)
        }else {
            alert(`O segundo valor é o MAIOR!`)
        }
    </script>
</body>
</html>
