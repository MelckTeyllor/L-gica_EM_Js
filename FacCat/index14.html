<body>
    <p>verificar se valor é positivo ou negativo

    </p>

    <script>
      let valor = parseInt(prompt("Digite um valor inteiro:"));
       if (valor <0){
        alert("Esse valor é negativo")
       }else if (valor ==0){
        alert("Escreva um valor diferente de 0")
       }else {
        alert("Esse valor é positivo")
       }
       
    </script>
</body>
