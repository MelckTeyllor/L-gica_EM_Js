<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica em JS</title>
</head>
<body>
    <h2>Exercício 6 Faccat</h2>

    <script>
        let base = parseFloat(prompt("Digite o valor da Base do Retângulo: "))
        let altura = parseFloat(prompt("Digite o valor da Altura do Retângulo: "))
        let area = base * altura
        alert("O valor da área do Retângulo é " + area)
    </script>
</body>
</html>
