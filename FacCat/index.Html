<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica com Js</title>
</head>
<body>
    
    <h2>
        Exercício 5 FacCat
    </h2>


    <script>
        let numero = parseInt(prompt("Digite um número :"))
        let antecessor = numero - 1
        let sucessor = numero + 1
        alert("O antecessor do número " + numero + " é " + antecessor + " e seu sucessor é ") + sucessor
    </script>
</body>
</html>
