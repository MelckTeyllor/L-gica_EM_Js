<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p> Exibir soma dos maiores valores lidos</p>

    <script>
        let soma;
        let valor1 = parseInt(prompt("Digite um número"));
        let valor2 = parseInt(prompt("Digite um número"));
        let valor3 = parseInt(prompt("Digite um número")); 

        if (valor1 != valor2 && valor1 != valor3 && valor2 != valor3 ){
            if (valor1 > valor2 && valor2 > valor3){
                soma = valor1 + valor2
            }else if (valor2 < valor3 && valor1 > valor2 ){
                soma = valor1 + valor3;
            } else if (valor1 < valor2 && valor2 > valor3 && valor1 > valor3)  {
                soma = valor2 + valor1;
            } else {
                soma =  valor2 + valor3;
            }
        }        
        alert(`O resultado da soma dos maiores valores é de ${soma}`)
        


    </script>
</body>
</html>
