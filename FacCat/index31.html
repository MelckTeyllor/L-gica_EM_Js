<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p> Verificar se é possível formar um triangulo com os valores lidos</p>

    <script>
        let valorA = parseInt(prompt("Digite a medida do primeiro lado do triângulo:"));
        let valorB = parseInt(prompt("Digite a medida do segundo lado do triângulo:"));
        let valorC = parseInt(prompt("Digite a medida do terceiro lado do triângulo:"));

        if(valorA < valorB + valorC && valorB < valorA + valorC && valorC < valorA + valorB){
            alert("Esses valores formam um Triângulo")
        }else {
            alert("Erro, esses valores não formam um Triângulo")
        }

    </script>
</body>
</html>
