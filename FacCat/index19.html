<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p>Ler dois valores e mostrar qual é o maior entre os valores</p>

    <script>
        let valor1 = parseInt(prompt("Digite o primeiro número:"));
        let valor2 = parseInt(prompt("Digite o segundo número:"));

        if (valor1 > valor2) {
            alert("O primeiro número é maior que o segundo")
        }else {
            alert("O segundo número é maior que o primeiro");
        }
    </script>
</body>
</html>
