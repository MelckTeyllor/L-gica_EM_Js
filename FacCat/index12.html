<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p>Exibir conversão de temperatura de fahrenheit para celsius

    </p>

    <script>
       let gF;
       let gC;

       gF = parseFloat(prompt("Digite a temperatura em graus Fahrenheit:"))
       gC = 5 * ((gF- 32)/9)
       alert(`A temperatura em graus Celsius é de ${gC}`)
    </script>
</body>
</html>
