<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício FACCAT</title>
</head>
<body>
    <p> Verificar maior número</p>

    <script>
        let maior;
        let valor1 = parseInt(prompt("Digite um número"));
        let valor2 = parseInt(prompt("Digite um número"));
        let valor3 = parseInt(prompt("Digite um número"));

        if (valor1 != valor2 && valor1 != valor3 && valor2 != valor3 ){
            if (valor1 > valor2 && valor1 > valor3){
                maior = valor1;
            }else if(valor2 > valor3){
                maior = valor2;
            }else {
                maior = valor3;
            }
        }
        alert(`O maior valor é ${maior}`)
    </script>
</body>
</html>
