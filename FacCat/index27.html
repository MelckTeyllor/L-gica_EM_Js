<body>
    <p> Verificar se numero é poositivo ou negativo</p>

    <script>
       let valor = parseInt(prompt("Digite uma valor:"));

       if(valor < 0 ){
        alert("Esse valor é negativo")
       }else if (valor == 0){
        alert("Valor igual a 0")
       }else {
        alert("Esse valor é POSITIVO")
       }
    </script>
</body>
